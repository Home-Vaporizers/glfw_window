language: rust
os:
    - linux
    - osx
env:
    global:
        - LD_LIBRARY_PATH: /usr/local/lib
install:
    # GLFW 3
    - sudo apt-get install libXxf86vm-dev xdotool
    - git clone https://github.com/glfw/glfw.git
    - cd glfw
    - git checkout 3.0.3
    - cmake -DCMAKE_C_FLAGS=-fPIC -DGLFW_BUILD_EXAMPLES=OFF -DGLFWBUILD_TESTS=OFF -DGLFW_BUILD_DOCS=OFF .
    - make
    - sudo make install
    - cd ..
before_script:
    - rustc -v
    - cargo -V
script:
    - cargo build -v
    - cargo test -v
